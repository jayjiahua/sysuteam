  <body>
    <nav role="navigation" class="navbar navbar-default">
      <div class="navbar-header"><a href="./index.html" class="navbar-brand">中大TEAM</a></div>

    <div class="container">
      <div id="index-slide" data-ride="carousel" class="carousel slide">
        <ol class="carousel-indicators">
          <li data-target="#index-slide" data-slide-to="0" class="active"></li>
          <li data-target="#index-slide" data-slide-to="1"></li>

        <div role="list-box" class="carousel-inner">
          <div class="item active"><img src="./public/images/slide0.jpg" alt="voice"/>
            <div class="carousel-caption">
              <div class="slide-info">
                <h3>维纳斯歌手大赛</h3>
                <p>不看一场维纳斯枉为中大人</p>
              </div>
            </div>
          </div>
          <div class="item"><img src="./public/images/slide1.jpg" alt="a"/>
            <div class="carousel-caption">
              <div class="slide-info">
                <h3>中大院系篮球赛</h3>
                <p>篮球赛！有妹子！</p>
              </div>
            </div>
          </div>
          <div class="item"><img src="./public/images/slide2.jpg" alt="b"/>

                <h3>文艺写作大赛</h3>

            </div>

      <div class="category">
        <label for="checkbox-program" class="checkbox">
          <input id="checkbox-program" type="checkbox" data-toggle="checkbox" value="program" class="custom-checkbox"/><span class="icons"><span class="icon-unchecked"></span><span class="icon-checked"></span></span>编程
        </label>
        <label for="checkbox-design" class="checkbox">
          <input id="checkbox-design" type="checkbox" data-toggle="checkbox" value="design" class="custom-checkbox"/><span class="icons"><span class="icon-unchecked"></span><span class="icon-checked"></span></span>设计
        </label>
        <label for="checkbox-liter" class="checkbox">
          <input id="checkbox-liter" type="checkbox" data-toggle="checkbox" value="liter" class="custom-checkbox"/><span class="icons"><span class="icon-unchecked"></span><span class="icon-checked"></span></span>文学

        <label for="checkbox-heart" class="checkbox">
