<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>中大TEAM-队伍详情</title>
    <meta content="">
    <link rel="stylesheet" href="./public/css/bootstrap.min.css">
    <link rel="stylesheet" href="./public/css/bootstrap-datetimepicker.css">
    <link rel="stylesheet" href="./public/css/flat-ui.min.css">
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/detail.css">
  </head>
  <body>
    <nav role="navigation" class="navbar navbar-default">
      <div class="navbar-header"><a href="./index.html" class="navbar-brand">中大TEAM</a></div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
          <li>
            <p class="navbar-text"><a href="./login.html" class="navbar-link">Sign in</a></p>
          </li>
          <li>
            <p class="navbar-text"><a href="./register.html" class="navbar-link">Sign up</a></p>
          </li>
        </ul>
        <form role="search" action="#" class="navbar-form navbar-right">
          <div class="form-group input-group">
            <input type="search" placeholder="Search Activities and Teams" class="form-control"><span class="input-group-btn">
              <button type="submit" class="btn"><span class="fui-search"></span></button></span>
          </div>
        </form>
      </div>
    </nav>
    <div class="container">
      <div class="post row"><img src="./public/images/slide0.jpg" class="center-block"/></div>
      <div class="row">
        <div class="col-md-12 col-sm-12">
          <h3> <span class="title">team-name</span><span class="btn btn-sm btn-danger">tag-a</span><span class="btn btn-sm btn-success">tag-b</span><span class="btn btn-sm btn-info">tag-c</span></h3>
        </div>
      </div>
      <div class="row">
        <div class="col-md-2 col-sm-2">
          <button type="button" name="join_team" class="btn btn-primary">join</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 col-sm-12">
          <p>description.....</p>
        </div>
      </div>
      <div class="row">
        <h3>wanted to join</h3>
      </div>
      <div class="row">
        <div class="col-sm-3 col-md-3"><a><img src="" alt="140X140 new member?" class="img-circle"/></a></div>
        <div class="col-sm-2 col-md-1">
          <button type="submit" class="btn btn-info">allow</button>
        </div>
        <div class="col-sm-2 col-md-1">
          <button type="submit" class="btn btn-danger">refuse</button>
        </div>
      </div>
      <div class="row">
        <h3>members</h3>
      </div>
      <div class="row">
        <div class="col-sm-3 col-md-3"><a><img src="" alt="140X140 member" class="img-circle"/></a></div>
      </div>
      <hr>
      <div class="row">
        <h3>comments</h3>
      </div>
      <div class="row">
        <div class="col-sm-2 col-md-2"><img src="" alt="140X140 other" class="img-circle"/></div>
        <div class="col-sm-offset-1 col-md-offset-1 col-sm-8 col-md-8">
          <p>comments</p>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-2 col-md-2"><img src="" alt="140X140 current-user" class="img-circle"/></div>
        <div class="col-sm-offset-1 col-md-offset-1 col-sm-8 col-md-8">
          <script id="editor" name="content" type="text/plain">enter your comments</script>
          <script type="text/javascript" src="./public/ueditor/ueditor.config.js"></script>
          <script type="text/javascript" src="./public/ueditor/ueditor.all.js"></script>
          <script type="text/javascript">
            var ue = UE.getEditor('editor', {
              initialFrameWidth: 480,
              initialFrameHeight: 160
            });
          </script>
        </div>
      </div>
    </div>
    <footer>
      <p class="text-center">Copyright &#169; sysuteam 2015. All Rights Reserved</p>
    </footer>
    <script type="text/javascript" src="./public/js/jquery.min.js"></script>
    <script type="text/javascript" src="./public/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./public/js/bootstrap-datetimepicker.js" charset="UTF-8"></script>
    <script type="text/javascript" src="./public/js/flat-ui.min.js"></script>
    <script type="text/javascript" src="./js/index.js"></script>
  </body>
</html>
